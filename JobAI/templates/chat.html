<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with our AI Expert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <style>
        /* Global Styles */
body {
    background-color: #333;
    font-family: 'Poppins', sans-serif;
    color: #333;
}

.container {
    max-width: 800px;
    background: rgb(64, 0, 255);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
    transition: transform 0.3s ease-in-out;
}

h1 {
    font-size: 26px;
    font-weight: bold;
    color: #0056b3;
    margin-bottom: 15px;
}

p {
    font-size: 16px;
    color: #555;
}

/* Upload & Query Section */
.form-label {
    font-weight: 600;
    color: #222;
}

.form-control {
    border-radius: 8px;
    border: 2px solid #ccc;
    padding: 10px;
    transition: all 0.3s ease-in-out;
}

.form-control:focus {
    border-color: #0056b3;
    box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
}

/* Buttons */
.btn {
    border-radius: 8px;
    font-weight: bold;
    padding: 10px 15px;
    transition: background-color 0.3s ease-in-out, transform 0.2s;
}

.btn-primary {
    background-color: #0056b3;
    border: none;
}

.btn-primary:hover {
    background-color: #004092;
    transform: translateY(-2px);
}

.btn-success {
    background-color: #28a745;
    border: none;
}

.btn-success:hover {
    background-color: #218838;
    transform: translateY(-2px);
}

/* Response Box */
textarea {
    background-color: black;
    border-radius: 8px;
    padding: 10px;
    font-size: 14px;
    resize: none;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
    h1 {
        font-size: 22px;
    }
    .btn {
        width: 100%;
    }
}

    </style>
    <div class="container mt-5">
        <h1 class="text-center">üß† Document RAG System with Ollama</h1>
        <p class="text-center">Upload a document and ask questions about it!</p>
        
        <div class="mb-3">
            <label for="fileInput" class="form-label">üìÑ Upload Document</label>
            <input class="form-control" type="file" id="fileInput">
            <button class="btn btn-primary mt-2" onclick="uploadFile()">Upload</button>
            <p id="uploadStatus" class="mt-2"></p>
        </div>

        <div class="mb-3">
            <label for="queryInput" class="form-label">‚ùì Ask a Question</label>
            <input type="text" class="form-control" id="queryInput" placeholder="Type your question here...">
            <button class="btn btn-success mt-2" onclick="submitQuery()">üöÄ Submit</button>
        </div>
        
        <div class="mb-3">
            <label for="responseOutput" class="form-label">üìÑ Response</label>
            <textarea class="form-control" id="responseOutput" rows="5" readonly></textarea>
        </div>
    </div>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileInput");
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("uploadStatus").innerText = data.message;
            })
            .catch(error => console.error("Error:", error));
        }

        function submitQuery() {
            let query = document.getElementById("queryInput").value;
            fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseOutput").value = data.response;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
